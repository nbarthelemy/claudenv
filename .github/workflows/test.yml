name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: bin/test

      - name: Check test results
        run: |
          if bin/test 2>&1 | grep -q "Failed: 0"; then
            echo "✓ All tests passed"
          else
            echo "❌ Tests failed"
            exit 1
          fi
